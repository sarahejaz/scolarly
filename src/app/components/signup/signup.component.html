<h2 style="margin-left: 15px; font-weight: bold; text-align: center;">Register a Coach</h2>
<br><br>

<div class="row justify-content-center">

  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input class="form-control" type="text" formControlName="username">
          <!-- error -->
          <div class="error" style="color: red;" *ngIf="submitted && myForm.username.errors?.required">
            Name is required
          </div>
        </div>

        <div class="form-group">
            <label for="inputDisplayName">Display Name</label>
            <input class="form-control" type="text" formControlName="displayName">
            <!-- error -->
            <div class="error" style="color: red;" *ngIf="submitted && myForm.displayName.errors?.required">
              Name is required
            </div>
          </div>

        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email">
          <!-- error -->
          <div class="error" style="color: red;" *ngIf="submitted && myForm.email.errors?.required">
            Enter your email
          </div>
          <div class="error" style="color: red;"*ngIf="submitted && myForm.email.errors?.pattern">
            Enter valid email
          </div>
        </div>
        <div class="form-group">
          <label for="inputPass3">Password</label>
          <input class="form-control" type="password" formControlName="password" minlength="4">
          <!-- error -->
          <div class="error" style="color: red;" *ngIf="submitted && myForm.password.errors?.required">
            Enter your password
          </div>
          <div class="error" style="color: red;" *ngIf="submitted && myForm.password.errors?.minlength">
            Minimum 4 characters required
          </div>
          
        </div>

       
         
        <br>

        <div class="form-group" style="text-align:center;">
          <button style="height: 50px; width:120px; padding: 0; color: white" class="btn btn-dark btn-sm" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>

<br><br>
