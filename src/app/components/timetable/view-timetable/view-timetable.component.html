<div style="background-color:#c7faf1; overflow-x: hidden; height: 100vh; text-align: center;">
    <div style="text-align: left; margin-top: 8px; margin-left: 8px;">
        <a href="http://localhost:4200/home">Home</a> > <a href="http://localhost:4200/get-timetables">My Timetables</a> > <u>View Timetable</u>
    </div>
    <br><br><br><br><br>
    <h2 style="font-weight: bold;">My Timetable</h2>
    <br><br>
    <div style="text-align: center; background-color: white; width: 800px; margin-left: auto; margin-right: auto;">
        <br><br><br>
        <div *ngIf="imageBool==true">
            <img [src]="getUrl()"/>
        </div>
        <div *ngIf="imageBool==false">
            <pdf-viewer [src]="getUrl()" 
            [render-text]="true"
            [original-size]="false"
            [show-borders]="true"
            style="display: block;"
            ></pdf-viewer>
        </div>
        <br><br><br>
    </div>
    <br><br><br>
</div>
