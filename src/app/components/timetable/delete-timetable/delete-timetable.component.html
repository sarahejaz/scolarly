<div style="background-color: #c7faf1; overflow-x: hidden; height: 100vh; text-align: center;">
    <div style="text-align: left; margin-top: 8px; margin-left: 8px;">
        <a href="http://localhost:4200/home">Home</a> > <a href="http://localhost:4200/get-timetables">My Timetables</a> > <u>Delete Timetable</u>
    </div>
    <br><br><br><br><br>
    <h2 style="font-weight: bold;">Are you sure you want to delete this timetable?</h2>
    <br><br>
    <div *ngIf="fileName!=undefined" style="text-align: center; background-color: white; width: 800px; margin-left: auto; margin-right: auto;">
        <br>
        <h2>{{fileName}}</h2>
        <br>

        <br>

        <button class="btn btn-dark btn-sm;"
        style="height: 30px; width:100px; padding: 0; color: white; background-color: #d62c2c; font-size: 15px; border: none;"
        type="submit"  (click)="confirmDelete()">
        Confirm</button>
        <br><br>
    </div>
    <br><br><br><br>
</div>
