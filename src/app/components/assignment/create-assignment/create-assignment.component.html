<div style="background-color: #ffe0ee; overflow-x: hidden;">
  <div style="text-align: left; margin-top: 8px; margin-left: 8px;">
    <a href="http://localhost:4200/home">Home</a> > <a href="http://localhost:4200/get-assignments">My Assignments</a> > <u>Add an Assignment</u>
  </div>
  <br><br><br><br><br>
  <h2 style="font-weight: bold; text-align: center;">Add an Assignment</h2>
  <br><br>

    <div class="row justify-content-center">

          <form [formGroup]="assignmentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="inputSubject">Subject</label>
                <div style="width: 500px">
                    <input class="form-control" type="text" formControlName="subject">
                </div>
              
              <!-- error -->
                <div class="error" style="color: red;" *ngIf="submitted && myForm.subject.errors?.required">
                    Subject is required
                </div>
            </div>

            <div class="form-group">
                <label for="inputAssignmentNo">Assignment Number</label>
                <input class="form-control" type="number" min="0" max="30" formControlName="assignmentNo">
                <!-- error -->
                <div class="error" style="color: red;" *ngIf="submitted && myForm.assignmentNo.errors?.required">
                    Assignment number is required
                </div>
                <div class="error" style="color: red;" *ngIf="submitted && myForm.assignmentNo.errors">
                    Assignment number must be a positive number between 0 and 30
                </div>
            </div>

            <div class="form-group">
                <label for="inputDueDate">Due Date</label>
                <input class="form-control" type="date" formControlName="dueDate">
                <!-- error -->
                <div class="error" style="color: red;" *ngIf="submitted && myForm.dueDate.errors?.required">
                  Due date is required
                </div>
            </div>

            <div class="form-group">
                <label for="inputDueTime">Due Time</label>
                <input class="form-control" type="time" formControlName="dueTime">
                <!-- error -->
                <div class="error" style="color: red;" *ngIf="submitted && myForm.dueTime.errors?.required">
                  Due time is required
                </div>
            </div>

            <div class="form-group">
                <label for="inputDescription">Description</label>
                <div style="width: 500px;">
                    <textarea class="form-control" name="description" rows="10" cols="30"  formControlName="description"></textarea>
                </div>
                <div class="error" style="color: red;" *ngIf="submitted && myForm.description.errors?.required">
                  Description is required
                </div>
            </div>

            <br>

            <div class="form-group" style="text-align:center; padding-top: 30px; padding-bottom: 10px">
              <button class="btn btn-dark btn-sm; saveButton" style="height: 50px; width:120px; padding: 0;" type="submit">Save</button>
            </div>
            <br>
          </form>

    </div>
    
</div>
