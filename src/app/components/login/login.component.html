<br><br><br><br><br><br><br><br><br>
<h2 class="heading" style="margin-left: 15px; font-weight: bold;">Sign in for Player</h2>
<br><br>

<div class="row justify-content-center">
  <div class="col-md-4 ">

<p style="color: red;">{{serverErrorMessages}}</p>
<br>
  <div class="col-sm-12">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="exampleInputEmail1"><h4 class="heading">Email address</h4></label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted"></small>
        <div class="error" style="color: red;" *ngIf="submitted && form.controls.email.errors?.required">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="passwordInput"><h4 class="heading">Password</h4></label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password">
        <small id="passHelp" class="form-text text-muted"></small>
        <div class="error" style="color: red;" *ngIf="submitted && form.controls.password.errors?.required">
          Password is required
        </div>
      </div>

      <br><br>

      <div class="form-group" style="text-align:center;">
          <button type="button" style="height: 50px; width:120px; padding: 0;" class="btn btn-dark btn-sm" (click)="login()">
            <h4 class="heading" style="font-size: 20px; color:white;">
              Sign in
            </h4>
          </button>
      </div>
    </form>

    <br><br>

    <div style="text-align: center;">
      <h4 class="heading" style="font-size: 20px; color:white; display: inline;">
        <a routerLink="/sign-in-admin">Sign in as Admin <span></span> <span></span>
          <span></span> <span></span></a>
      </h4>

        <h4 class="heading" style="font-size: 20px; color:white; display: inline;">
          <a style="margin-left: 20px;" routerLink="/sign-in-gameCoach" >Sign in as Game Coach <span></span> <span></span>
            <span></span> <span></span></a>
        </h4>
    </div>


  </div>
  </div>
</div>

<br><br><br>
